<div class="spinner" *ngIf="loadingState; else bannerlist">
  <mat-spinner></mat-spinner>
</div>
<ng-template class="bannerlist" #bannerlist>
  <h2 style="text-align: center;">Banner List</h2>
  <div class="bannerlist-container mat-elevation-z8">
    <div><button title="Create" mat-raised-button color="accent" (click)="addBanner()">Create</button></div>
    <table mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Banner preview</th>
        <td mat-cell *matCellDef="let element"> <div innerHTML=" {{element.html}}"></div> </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Created </th>
        <td mat-cell *matCellDef="let element"> <div innerHTML=" {{element.created | date:'short'}}"></div> </td>
      </ng-container>

      <ng-container matColumnDef="modified">
        <th mat-header-cell *matHeaderCellDef> Modified </th>
        <td mat-cell *matCellDef="let element"> <div innerHTML=" {{element.modified | date:'short'}}"></div> </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button title="Edit" mat-raised-button color="primary" (click)="editBanner(element.id)">Edit</button>
          <button title="Delete" mat-raised-button color="warn" (click)="deleteBanner(element.id)">Delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</ng-template>
